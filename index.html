<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smith Task Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            height: 120px;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .cover-photo {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .portal-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .portal {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }
        .portal:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
        }
        .form-links {
            margin-top: 10px;
        }
        .form-links a {
            color: yellow;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 5px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
    </header>

    <img src="cover.jpg" alt="Cover Photo" class="cover-photo">

    <div class="portal-container">
        <div class="portal" onclick="showMessage('employee')">Employee Portal</div>
        <div class="portal" onclick="showMessage('customer')">Customer Portal</div>
    </div>

    <div id="message-container"></div>

    <footer>
        Â© 2025 Smith Task Portal. All rights reserved.
    </footer>

    <script>
        function showMessage(type) {
            let message = "";
            let link = "";

            if (type === "employee") {
                message = "Welcome to our Employee Task Management System.";
                link = '<a href="https://forms.gle/AR6n6kSKjc7GRiDF7" target="_blank">Employee Work Completion Form</a>';
            } else if (type === "customer") {
                message = "Welcome to our Customer Feedback Portal.";
                link = '<a href="https://forms.gle/r5dfrSkoWEYC1iGN6" target="_blank">Customer Feedback Form</a>';
            }

            document.getElementById("message-container").innerHTML = 
                '<div class="welcome-message">' + message + '</div>' +
                '<div class="form-links">' + link + '</div>';
        }
    </script>

</body>
</html>
