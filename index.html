<div id="welcome-message"></div>

<script>
    function showMessage(type) {
        let message = "";
        if (type === 'employee') {
            message = '<h2>Welcome to our Employee Task Management System</h2>' +
                      '<a href="https://forms.gle/AR6n6kSKjc7GRiDF7" target="_blank" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background: #ffcc00; color: black; text-decoration: none; border-radius: 5px;">Complete Your Work Here</a>';
        } else if (type === 'customer') {
            message = '<h2>Welcome to the Customer Feedback Portal</h2>' +
                      '<a href="https://forms.gle/r5dfrSkoWEYC1iGN6" target="_blank" style="display: inline-block; margin-top: 10px; padding: 10px 20px; background: #ff6600; color: white; text-decoration: none; border-radius: 5px;">Give Your Feedback Here</a>';
        }
        document.getElementById('welcome-message').innerHTML = message;
    }
</script>
