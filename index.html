<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Allan Smith Task Portal</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      position: relative;
      background-image: url('cover-photo.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 100px;
    }
    .portal-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .portal {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
    }
    .portal:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    .site-status {
      margin: 20px auto;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
    }
    #sheet-container {
      display: none;
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
    }
    /* Password Modal Styles */
    #password-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    #password-modal input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    #password-modal button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4facfe;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" class="logo">
  </header>
  
  <div class="portal-container">
    <div class="portal" onclick="window.open('https://forms.gle/AR6n6kSKjc7GRiDF7', '_blank');">
      Employee Portal
    </div>
    <div class="portal" onclick="window.open('https://forms.gle/r5dfrSkoWEYC1iGN6', '_blank');">
      Customer Portal
    </div>
  </div>
  
  <div class="site-status">
    <h2>Site Current Status</h2>
    <button onclick="openPasswordModal()" style="padding:10px 20px; font-size:16px; cursor:pointer;">View Status</button>
    <div id="sheet-container">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQoU9VL7RZRcyup88teZP1WBxswEuPijOz5HK0Uy_gFdm6P1IE5rxqiOvkaOi459DdCpeWFDjGxwrob/pubhtml?widget=true&headers=false" 
              width="100%" height="400" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>

  <!-- Password Modal -->
  <div id="password-modal">
    <h3>Enter Password</h3>
    <input type="password" id="password-input" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
  </div>
  
  <script>
    function openPasswordModal() {
      document.getElementById("password-modal").style.display = "block";
    }

    function checkPassword() {
      var pwd = document.getElementById("password-input").value;
      var correctPassword = "yourpassword"; // Change this to your actual password

      if (pwd === correctPassword) {
        document.getElementById("sheet-container").style.display = "block";
        document.getElementById("password-modal").style.display = "none";
      } else {
        alert("Access Denied!");
      }
    }
  </script>
  
  <footer>
    &copy; Welcome to Allan Smith Task Portal.
  </footer>
</body>
</html>
