<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smith Task Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            height: 100px;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .cover-photo {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .portal-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .portal {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
        }
        .portal:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
        }
        .achievements-link {
            display: inline-block;
            color: white;
            font-size: 20px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .experts-section {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .expert {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Company Logo" class="logo">
    </header>

    <h1>Welcome to Smith Task Portal</h1>
    <p>Your trusted platform for employee tasks and customer feedback.</p>

    <div class="portal-container">
        <div class="portal" onclick="window.location.href='customer-portal.html'">Customer Portal</div>
        <div class="portal" onclick="window.location.href='employee-portal.html'">Employee Portal</div>
    </div>

    <a href="achievements.html" class="achievements-link">ðŸŽ– View Our Achievements</a>

    <div class="experts-section">
        <h2>Our Technical Experts</h2>
        <div class="expert">Shailesh Vishwakarma - <strong>Sr. Technical Expert</strong></div>
        <div class="expert">Pratik Badhkal - <strong>Sr. Executive Engineer</strong></div>
        <div class="expert">Nidhi  - <strong>Technical Consultant</strong></div>
    </div>

</body>
</html>
