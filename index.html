<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Smith Engineering - Employee Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px;
        }
        img {
            max-width: 200px;
        }
        .container {
            margin: 20px;
        }
        .form-links {
            margin-top: 20px;
        }
        .form-links a {
            display: block;
            margin: 10px;
            padding: 10px;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Allan Smith Engineering Logo">
        <h1>Employee Portal</h1>
    </header>
    <div class="container">
        <h2>Company Updates</h2>
        <p>Stay informed about the latest company news and work-related updates.</p>
        
        <h2>Submit Forms</h2>
        <div class="form-links">
            <a href="https://forms.gle/r5dfrSkoWEYC1iGN6" target="_blank">Work Completion Form</a>
            <a href="https://forms.gle/AR6n6kSKjc7GRiDF7" target="_blank">Customer Feedback Form</a>
        </div>
    </div>
</body>
</html>
